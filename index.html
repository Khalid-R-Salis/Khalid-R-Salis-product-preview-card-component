<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p id="only">Your Result</p>
        <div class="circuler">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- end-left -->
      <div class="right">
        <h2>Summary</h2>
        <div class="element1">
          <div class="s-lft">
            <img src="images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="element2">
          <div class="s-lft">
            <img src="images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="element3">
          <div class="s-lft">
            <img src="images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="element4">
          <div class="s-lft">
            <img src="images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>

        <!-- btn -->
        <div class="btn">
          <a href="#"><p>Continue</p></a>
        </div>

        <!-- end of right -->
      </div>

      <!-- end container -->
    </div>
  </body>
</html>
